title: Planty
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
logo_dark: images/logo.svg
logo_light: images/logo-white.svg
hamburger_background_image: /images/leaf-light-grey.svg
bg_image_primary: /images/header.jpg
bg_image_secondary: /images/leaf-light-grey.svg
bg_image_product: /images/leaf.svg
snipcart_api_key: '09308f3c17022e62dbdad241d1b4f9a9026c368bafe5a4564f6aec2332b4f0e7'
palette: default
palettes:
  default:
    sass:
      default: '#FFFFFF'
      light: '#F0F0F0'
      medium: '#6B797A'
      dark: '#384647'
      active: '#88DD9B'
      active_light: '#C0FDB6'
      active_medium: '#5C9174'
      active_dark: '#547567'
      dark_grey: '#273132'
      light_grey: '#6B797A'
      bg_image_cart: /images/leaf-light-grey.svg
main_menu:
  - title: Store
    url: /store
  - title: About
    url: /about
  - title: FAQ
    url: /faq
sass:
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
