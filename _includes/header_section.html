{% assign section = include.section %}
<section class="content__row header-section__header"  style="background-image: url({{ section.background_image | relative_url }})"  data-id="{{ section.section_id }}">
  <h1 class="header-section__title content__row">{{ section.headline }}</h1>
  <div class="content__row header-section__content">
    {{ section.subtitle | markdownify }}
  </div>
</section>
